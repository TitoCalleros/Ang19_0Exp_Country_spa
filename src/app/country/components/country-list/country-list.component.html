<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Ícono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index) {
        <tr>
          <th>{{ index + 1 }}</th>
          <th>{{ country.flag }}</th>
          <th>
            <img [src]="country.flagSvg" [alt]="country.name" class="w-16">
          </th>
          <th>{{ country.nameInSpanish }}</th>
          <th>{{ country.capital }}</th>
          <th class="text-right">
            <span class="badge badge-secondary">
              {{ country.population | number }}
            </span>
          </th>
          <th>
            <a href="" class="link-primary cursor-pointer">Más información</a>
          </th>
        </tr>
      }
    </tbody>
  </table>
</section>
